<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jacks or Better</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="site.css">    
</head>
<body>
    <div id="bg-image">
        <div class="container">
            <div class="row text-center">
                <div class="col-xs-12">
                    <div id="hand-outcome-notif">
                        <h1>WELCOME</h1>
                    </div>
                    <div id="cards-div">
                        <img class="card" id="cardImage1" src="img/back.png">
                        <img class="card" id="cardImage2" src="img/back.png">
                        <img class="card" id="cardImage3" src="img/back.png">
                        <img class="card" id="cardImage4" src="img/back.png">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <div id="credits-div">
                        <h3>CREDITS</h3>
                        <h3 id="credits">1000</h3>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <div id="deal-div">
                        <button id="deal-btn" type="button" class="btn btn-lg btn-primary disabled" title="Please set your bet amount first." >DEAL</button>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                    <div id="bet-div">
                        <div class="input-group">
                            <span class="input-group-addon">BET</span>
                            <input type="number" id="bet-amount" title="The minimum bet is 1 credit." value="0" min="1" max="50">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="card.js"></script>
